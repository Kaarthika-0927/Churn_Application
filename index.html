<!DOCTYPE html>
<html>
<head>
    <title>Customer Churn Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Customer Churn Predictor</h2>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Tenure (months)</label>
                    <input type="number" class="form-control" name="tenure" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Monthly Charges</label>
                    <input type="number" class="form-control" name="monthly" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Total Charges</label>
                    <input type="number" class="form-control" name="total" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Support Calls</label>
                    <input type="number" class="form-control" name="support" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Contract Type</label>
                    <select class="form-select" name="contract">
                        <option value="Monthly">Monthly</option>
                        <option value="Yearly">Yearly</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Payment Method</label>
                    <select class="form-select" name="payment">
                        <option value="Credit Card">Credit Card</option>
                        <option value="Bank Transfer">Bank Transfer</option>
                        <option value="Paypal">Paypal</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Predict</button>
            </form>

            {% if prediction is not none %}
            <div class="alert alert-info mt-4 text-center">
                <h4>{{ prediction }}</h4>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
